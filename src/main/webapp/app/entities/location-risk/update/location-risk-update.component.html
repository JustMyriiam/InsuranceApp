<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-location-risk-heading" data-cy="LocationRiskCreateUpdateHeading">Create or edit a Location Risk</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_region">Region</label>
          <input type="text" class="form-control" name="region" id="field_region" data-cy="region" formControlName="region" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_theftRisk">Theft Risk</label>
          <input type="number" class="form-control" name="theftRisk" id="field_theftRisk" data-cy="theftRisk" formControlName="theftRisk" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_accidentRisk">Accident Risk</label>
          <input
            type="number"
            class="form-control"
            name="accidentRisk"
            id="field_accidentRisk"
            data-cy="accidentRisk"
            formControlName="accidentRisk"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_weatherRisk">Weather Risk</label>
          <input
            type="number"
            class="form-control"
            name="weatherRisk"
            id="field_weatherRisk"
            data-cy="weatherRisk"
            formControlName="weatherRisk"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
