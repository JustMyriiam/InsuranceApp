<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (blacklistedCar(); as blacklistedCarRef) {
      <div>
        <h2 data-cy="blacklistedCarDetailsHeading"><span>Blacklisted Car</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ blacklistedCarRef.id }}</span>
          </dd>
          <dt><span>Reason</span></dt>
          <dd>
            <span>{{ blacklistedCarRef.reason }}</span>
          </dd>
          <dt><span>Blacklist Date</span></dt>
          <dd>
            <span>{{ blacklistedCarRef.blacklistDate | formatMediumDatetime }}</span>
          </dd>
          <dt><span>Car</span></dt>
          <dd>
            @if (blacklistedCar()!.car) {
              <div>
                <a [routerLink]="['/car', blacklistedCar()!.car?.id, 'view']">{{ blacklistedCarRef.car?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/blacklisted-car', blacklistedCarRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
