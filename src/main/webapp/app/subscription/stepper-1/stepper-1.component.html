<div class="circles-container mb-4">
  <div class="circle" style="background-color: #f9c8d8"></div>
  <div class="circle" style="background-color: #d0aadf"></div>
  <div class="circle" style="background-color: #f3e24b"></div>
  <div class="circle" style="background-color: #a2c9f5"></div>
</div>
<div class="border-top"></div>

<h2 id="stepper-heading" class="mb-4 text-center">Infos Fenerales</h2>

<div class="form-container d-flex justify-content-center">
  <div class="col-8 bg-light border-5 border-black">
    <form class="form-container" name="" novalidate>
      <div class="mb-3">
        <label class="form-label" for="field_id">ID</label>
        <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="field_fullName">Full Name</label>
        <input type="text" class="form-control" name="fullName" id="field_fullName" data-cy="fullName" formControlName="fullName" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="field_email">Email</label>
        <input type="email" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="field_phoneNumber">Phone Number</label>
        <input
          type="text"
          class="form-control"
          name="phoneNumber"
          id="field_phoneNumber"
          data-cy="phoneNumber"
          formControlName="phoneNumber"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="field_address">Address</label>
        <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="field_dateOfBirth">Date of Birth</label>
        <input
          type="date"
          class="form-control"
          name="dateOfBirth"
          id="field_dateOfBirth"
          data-cy="dateOfBirth"
          formControlName="dateOfBirth"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="field_gender">Gender</label>
        <select class="form-control" id="field_gender" data-cy="gender" name="gender" formControlName="gender">
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="field_registrationDate">Date of Registration</label>
        <input
          type="date"
          class="form-control"
          name="registrationDate"
          id="field_registrationDate"
          data-cy="registrationDate"
          formControlName="registrationDate"
        />
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary"></button>

        <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" class="btn btn-primary"></button>
      </div>
    </form>
  </div>
</div>
